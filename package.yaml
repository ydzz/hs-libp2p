name:                hs-libp2p
version:             0.1.0.0
github:              "ydzz/hs-libp2p"
license:             MIT
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"


extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ydzz/hs-libp2p#readme>

dependencies:
- base >= 4.7 && < 5
#- hs-multihash


library:
  source-dirs: src
  dependencies:
   - bytestring
   - bytes
   - binary
   - cereal
   - containers
   - x509
   - pem
   - cryptonite
   - cryptostore
   - protocol-buffers
   - protocol-buffers-descriptor
   - base58-bytestring
   - hs-multihash
   - hexstring

tests:
  hs-libp2p-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - hs-libp2p
    - hs-multihash



